<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title Here</title>
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon"> <!-- Include your favicon path -->
    <style>
        body {
            background-color: #000000; /* Dark black background */
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .title {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 20px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .title:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        .clock {
            font-size: 1.5rem;
            color: #e0e0e0;
            margin-bottom: 40px;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .video {
            width: 100%;
            max-width: 560px;
            height: auto;
            margin-top: 80px;
            display: block;
        }

        .play-button {
            display: none;
            font-size: 1.5rem;
            color: #e0e0e0;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }

        /* New CSS rule for spacing between content and audio */
        audio {
            margin-top: 40px; /* Adjust this value as needed */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            .clock {
                font-size: 1.2rem;
                right: 10px;
                top: 10px;
            }
            .video {
                max-width: 100%;
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }
            .clock {
                font-size: 1rem;
                right: 5px;
                top: 5px;
            }
            .video {
                display: none;
            }
            .play-button {
                display: block;
            }
        }

        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">00:00:00.000 AM</div>

    <div class="content">
        <!-- <p>LOVE BROUGHT OUT THE ANIMAL IN HER</p> Added text here -->
        <p>LOVE BROUGHT OUT THE ANIMAL IN HER</p> <!-- Added text here -->

            ▶ Play Video -->

    </div>
    
    <audio controls autoplay>
        <source src="Frank Ocean - Ivy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
     <p>  
        <img src="100.jpg" alt="" width="300" height="200"></p>
    <footer>
        © 2024 Sushil Pathak. All rights reserved.
    </footer>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const milliseconds = String(now.getMilliseconds()).padStart(3, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            const formattedHours = String(hours).padStart(2, '0');
            document.getElementById('clock').textContent = `${formattedHours}:${minutes}:${seconds}.${milliseconds} ${ampm}`;
        }

        setInterval(updateClock, 1); // Update every millisecond
        updateClock(); // Initial call to display the clock immediately
    </script>
</body>
</html>

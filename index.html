<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Go, Hype!</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #f39c12;
            text-shadow: 2px 2px #e74c3c;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .cheer-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #27ae60;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cheer-button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Let's Go,hype!</h1>
    <p>We're unstoppable! Together, we conquer!</p>
    <!-- <img src="https://example.com/your-clan-image.jpg" alt="Clan Image"> -->
    <br>
    <button class="cheer-button" onclick="alert('condo sekxu!')">Cheer Now!</button>
</body>
</html>
